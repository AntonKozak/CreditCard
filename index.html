<html>
  <head>
    <title>Virtual Credit Card</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img
              src="https://i.ibb.co/PYss3yv/map.png"
              alt=""
              class="map-img"
            />
            <div class="row">
              <img
                src="https://i.ibb.co/G9pDnYJ/chip.png"
                alt=""
                width="60px"
              />
              <img
                src="https://i.ibb.co/WHZ3nRJ/visa.png"
                alt=""
                width="60px"
              />
            </div>
            <div class="row card-no">
              <p>5244</p>
              <p>5244</p>
              <p>5244</p>
              <p>5244</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>Valid till</p>
            </div>
            <div class="row name">
              <p>Anton Kozak</p>
              <p>10/27</p>
            </div>
          </div>
          <!-- The back side of card -->
          <div class="back">
            <img
              src="https://i.ibb.co/PYss3yv/map.png"
              alt=""
              class="map-img"
            />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="https://i.ibb.co/S6JG8px/pattern.png" alt="" />
              </div>
              <p>824</p>
            </div>
            <div class="row card-text">
              <p>Its some fun do to virtual card to have some extra time to practice CSS</p>
            </div>
            <div class="row signature">
              <p>Customer Signature</p>
              <img
                src="https://i.ibb.co/WHZ3nRJ/visa.png"
                alt=""
                width="80px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
